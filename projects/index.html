<script>
  var projects = [
                    
                    {
                      "name": "eBridge to Health",
                      "who": "U. of Michigan Medical School",
                      "image": "ebridge.png"
                    },
                    {
                      "name": "Curation Dashboard",
                      "who": "SocialWellth, Inc.",
                      "image": "swdashboard.png"
                    },
                    {
                      "name": "Curation Database",
                      "who": "SocialWellth, Inc.",
                      "image": "swdatabase.png"
                    },
                    {
                      "name": "UMSI Internships",
                      "who": "U of M School of Information",
                      "image": "internships.png"
                    },
                    {
                      "name": "Ideal Gas Law",
                      "who": "Penn State Chemistry Dept.",
                      "image": "idg.png"
                    },
                    {
                      "name": "quit.io",
                      "who": "SI606: Personal Informatics",
                      "image": "quitio.png"
                    },
                    {
                      "name": "AthlEAT",
                      "who": "Innovation in Action Challenge",
                      "image": "athleat.png"
                    },
                 ];

  var append = "";

  for(var i in projects) {
    var name = projects[i].name;
    var who = projects[i].who;
    var image = projects[i].image;
    var path = projects[i].image.split('.')[0]

    j = parseInt(i) + 1;
    var body="";

    if ((j % 3) == 0) {
      body = '<div class="col-md-2 col-centered project-box">' +
             '<p class="project-title">' + name + '</p>' + 
             '<p class="project-subtitle">' + who + '</p>' +
             '<a href="/projects/' + path + '/"><img src="/projects/images/' + image + '" class="project-img" height="160px" width="160px"></a>' +
             '</div>' + 
             '</div>' +
             '<br>';

    } else if ((j % 3) == 1) {
      body = '<div class="row row-centered">' +
             '<div class="col-md-2 col-centered project-box">' +
             '<p class="project-title">' + name + '</p>' + 
             '<p class="project-subtitle">' + who + '</p>' +
             '<a href="/projects/' + path + '/"><img src="/projects/images/' + image + '" class="project-img" height="160px" width="160px"></a>' +
             '</div>';

    } else if ((j % 3) == 2) {
      body = '<div class="col-md-2 col-centered project-box">' +
             '<p class="project-title">' + name + '</p>' + 
             '<p class="project-subtitle">' + who + '</p>' +
             '<a href="/projects/' + path + '/"><img src="/projects/images/' + image + '" class="project-img" height="160px" width="160px"></a>' +
             '</div>'
    } 
    append += body;
  }

  var postfix = ""
  var len = projects.length;
  if ((len %  3) == 1) {
    postfix = '<div class="col-md-2 col-centered project-box">' +
              '</div>' +
              '<div class="col-md-2 col-centered project-box">' +
              '</div>' +
              '</div>';
  } else if ((len %  3) == 2) {
    postfix = '<div class="col-md-2 col-centered project-box">' +
              '</div>' +
              '</div>';
  }
  $("#project-container").append(append + postfix);

</script>
